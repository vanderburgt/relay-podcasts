services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: relay
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: relay
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U relay"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://relay:${DB_PASSWORD}@db:5432/relay
      PODCAST_INDEX_KEY: ${PODCAST_INDEX_KEY}
      PODCAST_INDEX_SECRET: ${PODCAST_INDEX_SECRET}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    environment:
      BACKEND_URL: http://backend:8000
      ORIGIN: ${ORIGIN:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
